general.import = ["~/.config/alacritty/themes/tokyo-night.toml"]

general.live_config_reload = true


[window]
dimensions = { columns = 100, lines = 30 }
padding = { x = 5, y = 5 }
dynamic_padding = true
decorations = "Buttonless"
opacity = 0.8
blur = true

[font]
normal = { family = "OperatorMono Nerd Font", style = "Regular" }
bold = { style = "Bold" }
italic = { style = "Italic" }
bold_italic = { style = "Bold Italic" }
offset = { x = 0, y = 0 }
size = 20
builtin_box_drawing = true

[terminal.shell]
program = "/opt/homebrew/bin/fish"
args = ["--login", "--command", "tmux new-session -A -D -s main"]
